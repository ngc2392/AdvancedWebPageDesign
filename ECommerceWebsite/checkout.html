<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="utf-8">
        <!--https://stackoverflow.com/questions/26888751/chrome-device-mode-emulation-media-queries-not-working-->
        <meta name="viewport" content="width=device-width">

        
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/queries.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   
</head>
   
   
    </head>

<body>

    <div class="payment-grid">
            <div class="shippingInfoForm">
                    <div class="heading">
                        
                        <h1>Shipping Info</h1>
                
                    </div>
                
                    <div class="content">
                
                           <div class="name-row">
                               <div class="first_name_box">
                                   
                                    <input type="text" name="first_name">
                                    <label for="first_name">First name</label>
                               </div>
                               
                               <div class="last_name_box">
                                    <input type="text" name="last_name">
                                    <label for="last_name">Last name</label>
                               </div>
                    
                           </div>
                        
                           <div class="phone_box">
                                <input type="text" name="phone" id="phone">
                                <label for="phone">Phone</label>
                           </div>
                
                           <div class="address_box">
                                <input type="text" name="address">
                                <label for="address">Address</label>
                
                           </div>
                
                
                    </div>
                
                
                </div>


                <div class="billingInfoForm">
                        <div class="heading">
                            
                            <h1>Billing Info</h1>
                    
                        </div>
                    
                        <div class="content">
                    
                               <div class="name-row">
                                   <div class="first_name_box">
                                       
                                        <input type="text" name="first_name">
                                        <label for="first_name">First name</label>
                                   </div>
                                   
                                   <div class="last_name_box">
                                        <input type="text" name="last_name">
                                        <label for="last_name">Last name</label>
                                   </div>
                        
                               </div>
                            
                               <div class="phone_box">
                                    <input type="text" name="phone" id="phone">
                                    <label for="phone">Phone</label>
                               </div>
                    
                               <div class="address_box">
                                    <input type="text" name="address">
                                    <label for="address">Address</label>
                    
                               </div>
                    
                    
                        </div>
                    
                    
                    </div>


                    <div class="creditCardForm">
                            <div class="heading">
                                <h1>Confirm Purchase</h1>
                            </div>
                            <div class="payment">
                                <form>
                                    <div class="form-group owner">
                                        <label for="owner">Owner</label>
                                        <input type="text" class="form-control" id="owner">
                                    </div>
                                    <div class="form-group CVV">
                                        <label for="cvv">CVV</label>
                                        <input type="text" class="form-control" id="cvv">
                                    </div>
                                    <div class="form-group" id="card-number-field">
                                        <label for="cardNumber">Card Number</label>
                                        <input type="text" class="form-control" id="cardNumber">
                                    </div>
                                    <div class="form-group" id="expiration-date">
                                        <label>Expiration Date</label>
                                        <select>
                                            <option value="01">January</option>
                                            <option value="02">February </option>
                                            <option value="03">March</option>
                                            <option value="04">April</option>
                                            <option value="05">May</option>
                                            <option value="06">June</option>
                                            <option value="07">July</option>
                                            <option value="08">August</option>
                                            <option value="09">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                        <select>
                                            <option value="16"> 2016</option>
                                            <option value="17"> 2017</option>
                                            <option value="18"> 2018</option>
                                            <option value="19"> 2019</option>
                                            <option value="20"> 2020</option>
                                            <option value="21"> 2021</option>
                                        </select>
                                    </div>
                                    <div class="form-group" id="credit_cards">
                                        <i class="fab fa-cc-visa"></i>
                                        <i class="fab fa-cc-mastercard"></i>
                                        <i class="fab fa-cc-amex"></i>
                                    </div>
                                    <div class="form-group" id="pay-now">
                                        <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                              
                         


    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
    <!-- Our own scripts should always be the last ones we call -->
	<script src="js/script.js"></script>

</body>

</html>
